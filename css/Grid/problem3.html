<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-model: border-box; */
        }


        .container {
            height: 100vh;
            background-color: darkgray;
            color: white;
            display: grid;
            /* grid-template-columns: repeat(2, 300px); */
            grid-template-columns: 120px 120px 120px;
            grid-auto-rows: 100px;
            grid-gap: 10px;
            justify-content: center;
            align-content: center;

            /* grid template area */
            grid-template-areas:
                /* ".......header   header" */
                "none      header   header"
                "sidebar   content  content"

            ;
        }

        .grid-item {
            padding: 20px 15px;
            background-color: rgb(50, 49, 49);
            border-radius: 0.5rem;
            /* align-content: center; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-item1 {
            grid-area: header;
            opacity: 0.6;
        }

        .grid-item2 {
            grid-area: sidebar;
        }

        .grid-item3 {
            grid-area: content;
        }

        h2,
        p {
            background-color: #595656;
            color: #fff;
            padding: 5px 20px;
        }

        hr {
            padding: 2px;
            background-color: #313030;
            border: 0px;
        }
    </style>
</head>

<body>
    <h2>Problem 3: Grid Areas </h2>
    <p>Design the following output by using grid-area , grid-template-columns,
        and grid-template-areas properties.
    </p>
    <hr>

    <section class="container">
        <div class="grid-item grid-item1">Header</div>
        <div class="grid-item grid-item2">Sidebar</div>
        <div class="grid-item grid-item3">Content</div>
    </section>
</body>

</html>
