<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./calendar.css">
</head>

<body>
    <section class="calendar">
        <div class="month-year">
            <h1 class="month-year-name">December 2020</h1>
        </div>
        <div class="day-names-container">
            <li class="day">Sun</li>
            <li class="day">Mon</li>
            <li class="day">Tue</li>
            <li class="day">Wed</li>
            <li class="day">Thu</li>
            <li class="day">Fri</li>
            <li class="day">Sat</li>
        </div>
        <div class="date">
            <li class="count first-count">1</li>
            <li class="count">2</li>
            <li class="count">3</li>
            <li class="count">4</li>
            <li class="count">5</li>
            <li class="count">6</li>
            <li class="count">7</li>
            <li class="count">8</li>
            <li class="count">9</li>
            <li class="count">10</li>
            <li class="count">11</li>
            <li class="count">12</li>
            <li class="count">13</li>
            <li class="count">14</li>
            <li class="count">15</li>
            <li class="count">16</li>
            <li class="count">17</li>
            <li class="count">18</li>
            <li class="count">19</li>
            <li class="count">20</li>
            <li class="count">21</li>
            <li class="count">22</li>
            <li class="count">23</li>
            <li class="count">24</li>
            <li class="count">25</li>
            <li class="count">26</li>
            <li class="count">27</li>
            <li class="count">28</li>
            <li class="count">29</li>
            <li class="count">30</li>
            <li class="count">31</li>
        </div>
    </section>
</body>

</html>
