<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem2: ID selector</title>

    <!-- Internal css -->
    <style>
        /* ID selector */
        #para {
            color: blueviolet;
            /* text color property */
            text-align: end;
            /* text alignment property,align to end of line */
        }
    </style>
</head>

<body>
    <h2>Problem 2 : ID selector </h2>
    <p>Create a simple page with two 'p'tags, one with id, add style to the 'p' tag
        with id using id selector.</p>
    <hr>

    <!-- Solution: -->
    <p id="para">Hello World!</p>
    <p>This paragraph is not affected by the style.</p>
</body>

</html>
