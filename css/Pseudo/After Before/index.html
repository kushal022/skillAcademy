<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After & Before</title>
    <style>
        .parent {
            border: solid 2px black;
            width: 700px;
            height: 400px;
            position: relative;
        }

        .child {
            border: solid 2px black;
            background-color: blueviolet;
            width: 200px;
            height: 100px;
            position: absolute;
            top: 140px;
            left: 250px;
        }

        /* 
        These are pseudo-elements that allow you to insert 
        content before or after an elementâ€™s content.

        use when you dont want to use more element in html
        after and before provide extra element.
        */
        .child::before {
            content: " before";
            border: solid 2px black;
            background-color: rgb(139, 116, 160);
            width: 200px;
            height: 100px;
            position: absolute;
            top: 10px;
            left: 180px;
        }

        .child::after {
            content: " after";
            border: solid 2px black;
            background-color: rgb(222, 178, 120);
            width: 200px;
            height: 100px;
            position: absolute;
            top: 10px;
            right: 180px;
        }
    </style>

</head>

<body>
    <h1>Pseudo:->> ::After & ::Before</h1>

    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
