<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale property</title>
    <style>
        /* Scale: 
            The scale property in CSS is used to resize an element in proportion to its original size. It can scale an element horizontally, vertically, or both. This property is part of the CSS Transforms module and is often used for animations and responsive design.*/

        /* Syntax: 
                2D scaling:
                element {
                    scale: x y;
                    transform: scale(value)
                    transform: scaleX(value)
                    transform: scaleY(value)
                    transform: scale(x, y)
                }

                3D scaling:
                element {
                    scale: x y z;
                }

            */

        /* Zoom-In-Out Element by Scale property */

        .parent {
            /* perspective: 200px; */
            border: solid 2px black;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .child {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: all 0.9s;
        }

        .child:hover {
            /* scale: x y z */
            /* 1. Normal/Orignal size */
            /* scale: 1; */
            /* 2. Zoom-Out */
            /* scale: 0.2; */
            /* transform: scale(0.2); */
            /* Zoom-In */
            /* scale: 2; */
            /* scale: 2 2 2; */
            transform: scale(2);

        }

        /* ////////////////////////////////////////////////////////////////////// */
        /* Shrink & Grow Element by Scale property */
        .parent2 {
            perspective: 200px;
            border: solid 2px black;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .child2 {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: 1s;
        }

        .child2:hover {
            /* scale: x y z */

            /* Shrink to x-axis/width */
            /* scale: 0.5 1 1; */
            /* transform: scaleX(0.2); */
            /* transform: scale(0.2, 1); */

            /* Grow to x-axis/width */
            /* scale: 2 1 1; */
            /* transform: scaleX(2); */
            /* transform: scale(2, 1); */

            /* Shrink to y-axis/height */
            /* scale: 1 0.5 1; */
            /* transform: scaleY(0.2); */
            /* transform: scale(1, 0.2); */

            /* Grow to y-axis/height */
            /* scale: 1 2 1; */
            /* transform: scaleY(2); */
            transform: scale(1, 2);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">Zoom-In-Out</div>
    </div>
    <div class="parent2">
        <div class="child2">Shrink & Grow</div>
    </div>
</body>

</html>
