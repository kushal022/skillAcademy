<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate property</title>
    <style>
        /* Translate property: */
        /* The translate property in CSS is used to move an element from its current position along the X, Y, and optionally Z axes. This property allows you to reposition elements in 2D or 3D space. */
        /* Syntax: */
        /* 
           2D translation--------------->
            element {
                translate: x y;
            }

           3D translation---------------->
            element {
                translate: x y z;
            }
        */
        .parent {
            /* perspective property must use with Translate property */
            perspective: 200px;

            border: solid 2px black;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .child {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: all 0.9s;
        }

        .child:hover {
            /* translate: x y z */

            /* zool-Out */
            /* translate: 0px 0px -200px; */

            /* zool-In */
            /* translate: 0px 0px 100px; */
            transform: translateZ(20px)
        }

        /* ////////////////////////////////////////////////////////////////////// */
        /* Movement Element by Translate property */
        .parent2 {
            perspective: 200px;
            border: solid 2px black;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .child2 {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: 1s;
        }

        .child2:hover {
            /* translate: x y z */
            /* move to x */
            translate: 100px 0px 0px;
            /* move to y */
            translate: 0px 100px 0px;
            /* move to x y */
            translate: 100px 100px 0px;
            /* move to -x -y */
            translate: -100px -100px 0px;
            /* move to x -y */
            translate: 100px -100px 0px;
            /* move to -x y */
            translate: -100px 100px 0px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">Zoom-In-Out</div>
    </div>
    <div class="parent2">
        <div class="child2">Move</div>
    </div>
</body>

</html>
