<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlink</title>
  </head>
  <body>
    <h1>Problem: Hyperlink</h1>
    <p>
      Create a webpage that has a link to any website. When clicked on the link
      it should navigate tothe website from your webpage
    </p>
    <a href="https://www.testbook.com">Testbook</a>
    <!-- break line-->
    <br /><br />
    <!-- title attribute -->
    <a href="https://www.testbook.com" title="Testbook link">Testbook</a>
  </body>
</html>
