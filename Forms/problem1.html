<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>problem1: Form</title>
  </head>
  <body>
    <h2>Problem1: Simple form with input elements.</h2>
    <p>
      Create a simple form with labels and input elements with different types:
      test, email, radio, checkbox and submit.
    </p>
    <hr />
    <form action="">
      <label for="uname">User Name</label>
      <br />
      <input type="text" required />
      <br /><br />
      <label for="email">Email id</label>
      <br />
      <input type="email" required />
      <br /><br />
      <label for="gender">Gender</label>
      <br />
      <input type="radio" name="gender" />Female
      <br />
      <input type="radio" name="gender" />Male
      <br />
      <input type="radio" name="gender" />Other <br /><br />
      <label for="skills">Skills</label> <br />
      <input type="checkbox" />HTML <br />
      <input type="checkbox" />CSS <br />
      <input type="checkbox" />Python <br />
      <input type="checkbox" />Javascript <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
