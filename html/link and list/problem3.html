    <title>Unordered List</title>

  <body>

    <p>
      Create a webpage that displays your favorite beverages as an unordered

    </p>

    <h4>An unordered HTML List</h4>
    <ul>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milik</li>
      <li>Cold drinks</li>
      <li>Juice</li>
    </ul>
