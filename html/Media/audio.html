<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media-Audio</title>
  </head>
  <body>
    <h1>Media- Audio in html</h1>
    <p>First syntax</p>
    <audio controls autoplay>
      <source src="panchayatAudio.mp3" type="audio/mp3" />
      your browser does not support the audio element.
    </audio>
    <p>Second syntax</p>
    <audio src="panchayatAudio.mp3" controls type="audio/mp3">
      your browser does not support the audio element.
    </audio>
  </body>
</html>
