<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <h2>Problem 2: Validate Form</h2>
    <p>
      Create a form that validates the input elements using the
      <b><i>required</i></b> attribute, and display an alert on the click event
      of the <b><i>button</i></b
      >.
    </p>
    <hr />
    <hr />

    <form action="">
      <label for="uname">User Name</label> <br />
      <input type="text" placeholder="Enter your name" required name="" id="" />
      <br /><br />
      <label for="email">Email id</label> <br />
      <input
        type="email"
        placeholder="Enter your email id"
        required
        name=""
        id=""
      />
      <br /><br />
      <label for="password">Password</label> <br />
      <input type="password" placeholder="Enter your password" required />
      <br /><br />
      <button type="button" onclick="alert('Server validating')">
        Validate
      </button>
    </form>
  </body>
</html>
