<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JavaScript</title>
    <!--Internal Js: You can includ here(<head>) JavaScript using <script> tag or 
        also link External Js by src attribute-->
    <script>
        alert('Hello Java Script, in head tag')  // show popup window; 
    </script>
</head>

<body>
    <!--  -->
    <h1>JavaScript, I love you!!</h1>
    <div class="by_class1"></div>
    <div id="by_id"></div>

    <!--Internal Js: You can includ here(<body>) JavaScript using <script> tag 
        or also link External Js by src attribute-->
    <script>
        alert('Hello Java Script, in body tag')  // show popup window; 

        //change the HTML content via Javascript
        document.getElementById('by_id').innerHTML = 'Hello JavaScript, change HTML content by Id_name'
    </script>

</body>

</html>
