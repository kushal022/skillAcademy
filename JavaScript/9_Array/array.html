<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h3>Array</h3>
    <script>
        // an arry is a single variable holding a list of elements.
        //size is dynamic not fixed
        //syntax: 
        //----------------------------------------------------
        //1. var array_name = [value1,value2,value3....., valueN];

        var students = ["Aman", "Akhil", "Nitesh", "Hemant"]
        console.log(students)
        //op:
        /*
        (4) ['Aman', 'Akhil', 'Nitesh', 'Hemant']
        0:"Aman"
        1:"Akhil"
        2:"Nitesh"
        3:"Hemant"
        length:4
        [[Prototype]]:Array(0)
        */
        //----------------------------------------------------
        //2. var arrayName = new Array(value1,value2,value3....., valueN); 
        //The 'new' keyword is used to create an instance of an array.
        var employees = new Array("Aman", "Akhil", "Nitesh", "Hemant")
        console.log(employees)

        /*output:
        (4) ['Aman', 'Akhil', 'Nitesh', 'Hemant']
        0:"Aman"
        1:"Akhil"
        2:"Nitesh"
        3:"Hemant"
        length:4
        [[Prototype]]:Array(0)
        */

        console.log("------------ Create Array ----------------")
        //---------------------------------------------------
        //Create Array: Array constructor ( new keyword )
        //syntax: arrayName = new Array(value1,value2,....valueN)
        let myArr = new Array(1, 2, 'chetan', true, 5)
        // or
        let myArr2 = new Array();
        // let myArr2 = [];
        myArr2[0] = 'Hemant';
        myArr2[1] = 'Chetan'
        myArr2[2] = 'Punni'
        myArr2[3] = 'Loki'
        console.log(myArr2) // (4)Â ['Hemant', 'Chetan', 'Punni', 'Loki']

        console.log("------------ Access ----------------")
        //-------------------------------------------------------
        // Access the array's  elements;
        //syntax; array_name[index of element]
        // Array's index starts from 0,1,2,3,......n;
        let element = employees[2] //Nitesh
        let elemen1 = employees[3] //Hemant
        let element2 = employees[6] // undefined
        console.log(element) //Nitesh


        //-------------------------------------------------------
        // Array Methods & Properties:
        console.log("------------ Methods ----------------")
        //--------------------------------------------------------
        let array3 = ['Kalu', 'Hemant', 'Chetan', 'Punni', 'Loki'];

        console.log("------------ length ----------------")
        //1. Length of an Array:
        console.log("length of array3: ", array3.length) // length is 4;
        // length = highest array index + 1 ; ( 3 + 4 )

        console.log("------------ push() ----------------")
        //2. push(): adds elements to the end of an array & return updated length.
        // array3.push("Mona")
        console.log("push return: ", array3.push("Mona")) //updated lenght: 5
        console.log("push : ", array3)
        console.log("------------ pop() ----------------")
        //3. pop(): removes & returns the last element of an array.
        // array3.pop()
        console.log("pop return: ", array3.pop()) //poped element: mona
        console.log("pop: ", array3)
        console.log("------------ shift() ----------------")
        //4. shift(): removes and returns the first element of an array.
        // array3.shift()
        console.log("shift return: ", array3.shift()) //shifted element: Hemant
        console.log("shift: ", array3)
        console.log("------------ unshift() ----------------")
        //5. unshift(): adds elemets in the beginning of an array & return updated length.
        // array3.unshift("Bhanu")
        console.log("unshift return: ", array3.unshift("Bhanu")) //lenght : 4
        console.log("unshift: ", array3)

        console.log("------------ concat() ----------------")
        //concat(): returns a 'new array' object that contains merged arrays.
        //doesnot update an existing array.
        let a = ['Amit', 'Ram']
        let b = ['Joty', 'Seema']

        let c = a.concat(b)
        console.log('Concated Array; c: ', c) //['Amit', 'Ram', 'Joty', 'Seema']
        console.log('Array; a: ', a)
        console.log('Array; b: ', b)

        console.log("------------ sort() ----------------")
        // sort(): it returns the 'element' of the given array in a 'sorted order'.
        // it update existing array according 'ascii table' order.
        // means change indexes of elementes 
        c.sort();
        console.log('Sorted: ', c)
        let d = [2, 4, 3, 56, 43, 67, 85, 4545, 7, 45, 32, 46, 7, 2];
        d.sort();
        console.log('Sorted: ', d) //[2, 2, 3, 32, 4, 43, 45, 4545, 46, 56, 67, 7, 7, 85]

        console.log("------------ isArray() ----------------")
        // isArray(): it testes if the passed value is an array.
        // trturn true or false.
        //syntax: Array.isArray(passArray_here)
        console.log('isArray: ', Array.isArray(d)) // true
        let bird = "abc";
        console.log('isArray: ', Array.isArray(bird)) // false

        console.log("------------ indexOf() ----------------")
        //indexOf(): it searches the specified element in the given array and returns the index of the first match.
        // to find element in array.
        // returns index if element present in it.
        console.log("indexOf: ", array3.indexOf('Chetan')) // 2
        console.log("indexOf: ", array3.indexOf('Punni')) // 3
        console.log("indexOf: ", array3.indexOf('Hemant')) // 1
        console.log("indexOf: ", array3.indexOf('Kalu')) // -1 din't return 0????
        // returns (-1) if element not present in array.
        console.log("indexOf: ", array3.indexOf('Murli')) // -1


        console.log("------------ Loopin Array: forEach() ----------------")
        //------------------------------------------------------------
        // only 'for loop' and 'array.forEach()' are used to loop through the array.
        // forEach() = once for each element in an array.

        console.log('---------- for loop -----------')
        //for loop
        for (let e = 0; e < array3.length; e++) {
            console.log('for loop; index: ', e); // returns: indexes
            console.log('for loop; element: ', array3[e]); // returns: element
        }

        console.log('---------- for_of loop -----------')
        // for-of loop:
        for (let e of array3) {
            console.log('for loop; element: ', e); // returns: elements
            // console.log('for loop; element: ', array3[e]); // undefined
        }

        console.log('---------- for_in loop -----------')
        // for_in loop
        for (let e in array3) {
            console.log('for loop; index: ', e); // returns: index
            console.log('for loop; element: ', array3[e]); // returns: elements
        }

        console.log('---------- for_in loop -----------')
        // forEanch()
        // let e;
        // console.log(array3.forEach(e))
        // console.log(e)
        array3.forEach(e => console.log(e)) // returns : elements

































    </script>
</body>

</html>
