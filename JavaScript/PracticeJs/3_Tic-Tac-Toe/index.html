<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./image.png">
</head>

<body>
    <main class="container">
        <div class="name-turn">
            <p class="gameName">Tic Tac Toe</p>
            <p class="turn"></p>
        </div>
        <div class="game">
            <button id="box-0" class="btn-box"></button>
            <button id="box-1" class="btn-box"></button>
            <button id="box-2" class="btn-box"></button>
            <button id="box-3" class="btn-box"></button>
            <button id="box-4" class="btn-box"></button>
            <button id="box-5" class="btn-box"></button>
            <button id="box-6" class="btn-box"></button>
            <button id="box-7" class="btn-box"></button>
            <button id="box-8" class="btn-box"></button>
            <p class="show-msg">winner is player 1 !!</p>
            <button id="newGame">New Game!!</button>
            <p class="by-kushal">By Kushal Jangid</p>
            <div class="gif-box"><img class="gif" src="./dance.gif" alt=""></div>
        </div>
        <button id="reset" class="btn-reset">Reset</button>

    </main>
    <script src="./script.js"></script>
</body>

</html>
