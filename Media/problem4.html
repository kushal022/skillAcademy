<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>problem4</title>
  </head>
  <body>
    <h1>Problem : iframe</h1>
    <p>
      IframeCreate a webpage that has a youtube video in it. Make sure to add
      width, height, and controlslike autoplay, mute, loop...
    </p>

    <p>Without controls = 0 (false)</p>
    <iframe
      width="707"
      height="398"
      src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0"
    ></iframe>

    <p>With controls = 1 (true)</p>
    <iframe
      width="707"
      height="398"
      src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=1"
      allow="mute; loop; web-share"
      frameborder="0"
      title="cartoon video"
      allowfullscreen
    ></iframe>

    <iframe
      width="707"
      height="398"
      src="https://www.youtube.com/embed/o-uLoewYAQ4"
      title="25 July 2024"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
